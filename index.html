<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Aishah Al-Rashid</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Singapore</option>
        <option value="">Colombo</option>
        <option value="">Vancouver</option>
        <option value="">Beirut</option>
      </select>
      <div class="city">
        <h2>Singapore 🇸🇬</h2>
        <div class="date">30 December 2022</div>
        <div class="time">11:35:40 PM</div>
      </div>
      <div class="city">
        <h2>Colombo 🇱🇰</h2>
        <div class="date">30 December 2022</div>
        <div class="time">11:35:40 PM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Aishah Al-Rashid and is
      <a href="https://github.com/aishah849/world-clock" target="_blank">
        open-sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
